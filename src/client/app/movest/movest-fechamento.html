<div class="modal-header">
    <h4 class="modal-title">{{vm.title}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            
            <h3>Total: <span class="text-danger">{{vm.movest.total | currency:'R$'}}</span></h3>
            
            <div class="">            
                <div class="form-group">
                    <label for="descricao" class="control-label">Meio de Pagamento</label>
                    <div class="">
                        <select ng-options="mp as mp for mp in vm.meioPag" ng-model="vm.movest.pagamento" class="form-control input-lg" autofocus="true"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="valor-recebido" class="control-label">Valor Recebido</label>           
                    <div class="">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">R$</span>             
                            <input type="number" class="form-control input-lg" name="valor" ng-model="vm.movest.recebido" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" describedby="basic-addon1" ng-change="vm.troco()" />
                        </div>
                    </div> 
                </div>    
                           
            </div>
            <h4>Troco: <span class="text-danger">{{vm.movest.troco | currency:'R$'}}</span></h4>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Concluir</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
</div>
