<div class="modal-header">
    <h3 class="modal-title">Confirmar o Cancelamento</h3>
</div>
<div class="modal-body">
    <p class="text-warning"> Confirma o cancelamento do {{vm.movest.descricao}} ?</p>

</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="vm.ok()">Confirmar</button>
    <button class="btn btn-primary" type="button" ng-click="vm.cancel()">Cancelar</button>
</div>
