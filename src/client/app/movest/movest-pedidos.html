<div class="modal-header">
    <h6 class="modal-title">{{vm.title}}</h6>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-striped">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Valor</th>
                        <th>Carregar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in vm.pedido track by p.id_mov">
                        <td>{{p.descricao}}</td>
                        <td>{{p.total | currency:'R$'}}</td>
                        <td><button type="button" class="btn btn-success" data-ng-click="vm.ok(p)"><i class="fa fa-download" title="Carregar Pedido"></i></button></td>
                    </tr>
                </tbody>
            </table>   
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
</div>
