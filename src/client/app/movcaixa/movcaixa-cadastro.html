<div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    <h4 class="text-info">{{vm.movcaixa.data | date : "dd/MM/yyyy"}}</h4>
    <form class="form-horizontal">
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <label class="radio-inline">
              <input type="radio" value="0" data-ng-model="vm.movcaixa.tipo"> <span style="margin: 15px">Entrada</span>  
            </label>
            <label class="radio-inline">
              <input type="radio" value="1"  data-ng-model="vm.movcaixa.tipo"><span style="margin: 15px">Saida</span> 
            </label> 
          </div>
        </div> 

        <div class="form-group">
            <label for="descricao" class="col-sm-2 control-label">Descrição</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  ng-model="vm.movcaixa.descricao" id="descricao" tooltip-placement="top" tooltip="Descrição sobre a movimentação." required>
            </div>
        </div>  
        <div class="form-group">
            <label for="codigo" class="col-sm-2 control-label">Moeda</label>
            <div class="col-sm-5">
                <select ng-options="mp as mp for mp in vm.meioPag" ng-model="vm.movcaixa.tipo_moeda" class="form-control" ></select>
            </div>
        </div>         

        <div class="form-group">
            <label for="valor" class="col-sm-2 control-label">Valor</label>           
            <div class="col-sm-5">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">R$</span>             
                    <input type="number" class="form-control" name="valor" ng-model="vm.movcaixa.valor" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" describedby="basic-addon1" tooltip-placement="top" tooltip="Valor da movimentação" required />
                </div>
            </div> 
        </div>  

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok(vm.movcaixa)">Salvar</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
</div>
