<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <div class="navbar navbar-inverse">
                            <div class="container-fluid">
                                <div class="navbar-header navbar-inverse">
                                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                  </button>
                                  <button type="button" class="btn btn-primary navbar-btn" data-ng-click="vm.newUsuario()" style="margin-top: 15px">Incluir</button>
                                </div>                            
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                                    <form class="navbar-form navbar-right" role="search">
                                        
                                        <div class="form-group">
                                            <input type="text" class="form-control input-sm" placeholder="Consultar Nome" ng-model="vm.consulta.nome">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control input-sm" placeholder="Consultar Email" ng-model="vm.consulta.email">
                                        </div>                                    
                                        <div class="form-group">
                                            <select ng-options="consulta.desc for consulta in vm.optionConsulta track by consulta.valor" ng-model="vm.consulta.status" class="form-control input-sm" placeholder="Status"></select>
                                        </div>                                    
                                        <button type="button" class="btn btn-default navbar-btn" data-ng-click="vm.getUsuario()">Consultar</button>  

                                    </form>
                                </div>

                            </div>
                            
                        </div>
                        
                        <table class="table table-condensed table-striped">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="u in vm.usuarios track by u.id_usuario">
                                    <td>{{u.nome}}</td>
                                    <td>{{u.email}}</td>
                                    <td>{{u.status == 1 ? 'Ativo' : 'Inativo'}}</td>
                                    <td><button type="button" class="btn btn-primary" data-ng-click="vm.editUsuario(u)">Alterar</button></td>
                                    <td><button type="button" class="btn btn-danger" data-ng-click="vm.deleteUsuario(u)">Excluir</button></td>
                                </tr>
                            </tbody>
                        </table>                      
                    </div>
                    <div class="widget-foot" align="center">
                        <div>
                            <pagination total-items="vm.totalReg" ng-model="vm.nPagina" max-size="5" class="pagination-sm" boundary-links="true" rotate="false" items-per-page="vm.totalRegPag" num-pages="numPages" ng-change="vm.setPage()"></pagination>
                        </div>
                        <div class="row">
                            <div class="col-sm-5 col-sm-offset-3">
                                <div class="input-group input-group-sm">
                                  <span class="input-group-addon" id="basic-addon1" >Registros por Pagina</span>
                                  <input type="text" class="form-control" ng-model="vm.totalRegPag">
                                  <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button" ng-click="vm.getUsuario()">Ok!</button>
                                  </span>                              
                                </div> 
                            </div>
                        </div>                           
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

<!-- Fomulario modal de cadastro -->
<script type="text/ng-template" id="cadastro.html">



</script>


<!-- formulario modal com mensagem de exclusão -->

<script type="text/ng-template" id="delete.html">
    <div class="modal-header">
        <h3 class="modal-title">Confirmar Exclusão</h3>
    </div>
    <div class="modal-body">
        <p class="text-warning"> Confirma a exclusão do usuario {{vm.usuario.nome}} ?</p>

    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="vm.ok(vm.usuario)">Confirmar</button>
        <button class="btn btn-primary" type="button" ng-click="vm.cancel()">Cancelar</button>
    </div>
</script>
